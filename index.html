<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main id="card">
    <img src="images/illustration-hero.svg" alt="Girl Dancing">
    
    <div class="card__body">
      <div class="order__info">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="order__plan">
        <img src="images/icon-music.svg" alt="Plan Icon">
        <h4 class="plan__title">Annual Plan
          <br><span class="plan__price">$59.99/year</span>
        </h4>
        <a href="#" class="plan__change">Change</a>
      </div>

      <div class="order__buttons">
        <button class="btn__payment">Proceed to Payment</button>
        <a href="#" class="btn__cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  
</body>
</html>
